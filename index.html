<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/images/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gradient Palette</title>
</head>
<body>

    <a name="top"></a>
    <header>
        <img src="./public/images/gradient-palette-icon.png" alt="logo">
        <!-- <h2>!Click on palette to copy</h2> -->
    </header>

    <div id="navigator">
        <a href="#top">
        <button class="nav_btn upward">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </a>
        <a href="#bottom">
        <button class="nav_btn downward">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </a>
    </div>


    <div class="container">
        <div class="palettes">
            <div class="box horizontal1">#83EAF1, #63A4FF</div>
            <div class="box horizontal2">#83EAF1, #63A4FF</div>
            <div class="box vertical1">#83EAF1, #63A4FF</div>
            <div class="box vertical2">#83EAF1, #63A4FF</div>
        </div>

        <div class="palettes">
            <div class="box horizontal1">#FF6F99, #845EC2</div>
            <div class="box horizontal2">#FF6F99, #845EC2</div>
            <div class="box vertical1">#FF6F99, #845EC2</div>
            <div class="box vertical2">#FF6F99, #845EC2</div>
        </div>

        <div class="palettes">
            <div class="box horizontal1">#E6DADA, #274046</div>
            <div class="box horizontal2">#E6DADA, #274046</div>
            <div class="box vertical1">#E6DADA, #274046</div>
            <div class="box vertical2">#E6DADA, #274046</div>
        </div>

        <div class="palettes">
            <div class="box horizontal1">#eaafc8, #89FFE2</div>
            <div class="box horizontal2">#eaafc8, #89FFE2</div>
            <div class="box vertical1">#eaafc8, #89FFE2</div>
            <div class="box vertical2">#eaafc8, #89FFE2</div>
        </div>

        
    </div>


    <a name="bottom"></a>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./public/js/main.js"></script>
</body>
</html>
